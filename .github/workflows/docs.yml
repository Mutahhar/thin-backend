name: Build Thin Documentation and API Reference
on:
  push:
    branches: 'master'
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v14.1
      with:
        nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/38da06c69f821af50323d54b28d342cc3eb42891.tar.gz
    - uses: cachix/cachix-action@v10
      with:
        name: digitallyinduced
        skipPush: true
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
    - name: Build Docs
      run: |
          cd $GITHUB_WORKSPACE
          cd Docs && nix-shell --run "make guide.tar.gz"
    - name: Uploading to S3
      run: |
          aws s3 cp ./Docs/guide.tar.gz s3://${{ secrets.S3_BUCKET }}/docs/thin-guide.tar.gz